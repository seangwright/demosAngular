<div class="panel panel-success">
    <div class="panel-heading">
        <a href="" class="panel-close" ng-click="removeItem()"></a>
        <p class="panel-title"><strong>Item: </strong><a href="#/item/{{index}}">{{item.itemName}}</a></p>
    </div>
    <div class="panel-body">
        <p><strong>Description: </strong>{{item.itemDescription}}</p>
    </div>
    <div class="panel-footer">
        <p><strong>Id: </strong>{{item.itemId}}</p>
    </div>
</div>
