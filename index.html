<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" data-ng-app="demoAngular">
<head>
    <title>Demo Angular - {{page.CurrentPageName}}</title>

    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/demoAngular.css" rel="stylesheet" />
</head>
<body>
    <div class="jumbotron">
        <div class="container">
            <div class="navbar navbar-default" data-ng-controller="MenuController">
                <ul class="nav navbar-nav">
                    <li class="list-group-item" data-ng-repeat="menuItem in page.menu">
                        <a href="{{menuItem.link}}" ng-click="page.randomizeMenu()">{{menuItem.title}}</a>
                    </li>
                </ul>
            </div>
            <div data-ng-view></div>
        </div>
    </div>
    <script src="js/angular.js"></script>
    <script src="js/angular-route.js"></script>
    <script src="app/app.js"></script>
    <script src="app/controllers/MenuController.js"></script>
    <script src="app/controllers/ItemListController.js"></script>
    <script src="app/controllers/ItemDetailController.js"></script>
    <script src="app/services/ItemService.js"></script>
    <script src="app/directives/itemDetailDirective.js"></script>
    <script src="app/dreamFactoryAPI.js"></script>
</body>
</html>
